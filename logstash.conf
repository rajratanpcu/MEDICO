input {
  file {
    path => "/logs/application.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => multiline {
      pattern => "^%{TIMESTAMP_ISO8601}"
      negate => true
      what => "previous"
    }
  }
}

filter {
  grok {
    match => {
      "message" => "%{TIMESTAMP_ISO8601:timestamp} \[%{DATA:thread}\] %{LOGLEVEL:level} %{DATA:logger} - %{GREEDYDATA:log_message}"
    }
  }
  
  if [log_message] =~ /^(USER_LOGIN|PATIENT_ACCESS|REPORT_CREATED|EMERGENCY_ACCESS)/ {
    grok {
      match => {
        "log_message" => "%{WORD:audit_action}\|%{GREEDYDATA:audit_details}"
      }
    }
    mutate {
      add_field => { "log_type" => "audit" }
    }
  }
  
  date {
    match => [ "timestamp", "ISO8601" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "medical-logs-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
